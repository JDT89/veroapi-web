<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeroAPI Connection Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #171D23;
            color: #F6F7F8;
        }
        h1 {
            color: #2EC4B6;
        }
        .url-input {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            font-size: 14px;
            background: #1e252c;
            color: #F6F7F8;
            border: 1px solid rgba(46, 196, 182, 0.2);
            border-radius: 8px;
        }
        button {
            background: #2EC4B6;
            color: #171D23;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 10px 10px 0;
        }
        button:hover {
            background: #3dd9c9;
        }
        #results {
            background: #1e252c;
            border: 1px solid rgba(46, 196, 182, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
            max-height: 600px;
            overflow-y: auto;
        }
        .success {
            color: #22c55e;
        }
        .error {
            color: #f97373;
        }
        .info {
            color: #FF9F1C;
        }
    </style>
</head>
<body>
    <h1>VeroAPI Connection Test</h1>
    
    <p>Enter your API URL below (get it from your Render dashboard):</p>
    <input 
        type="text" 
        id="apiUrlInput" 
        class="url-input" 
        placeholder="https://your-service.onrender.com or https://api.vero-api.com"
        value="https://api.vero-api.com"
    />
    
    <p>Test different URLs to see which one works:</p>
    <button onclick="testHealth()">1. Test Health Endpoint</button>
    <button onclick="testSignup()">2. Test Signup</button>
    <button onclick="testWithRenderURL()">3. Try Common Render URL</button>
    <button onclick="showDebugInfo()">4. Show Debug Info</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');

        function getApiUrl() {
            return document.getElementById('apiUrlInput').value.trim().replace(/\/$/, '');
        }

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            resultsDiv.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        async function showDebugInfo() {
            log('=== DEBUG INFORMATION ===', 'info');
            log(`Current API URL: ${getApiUrl()}`, 'info');
            log(`Current page: ${window.location.href}`, 'info');
            log(`Origin: ${window.location.origin}`, 'info');
            log(`Protocol: ${window.location.protocol}`, 'info');
            log(`User Agent: ${navigator.userAgent}`, 'info');
            log('========================\n', 'info');
        }

        async function testHealth() {
            const apiUrl = getApiUrl();
            log(`Testing health endpoint at: ${apiUrl}/v1/health`, 'info');
            
            try {
                const response = await fetch(`${apiUrl}/v1/health`, {
                    method: 'GET',
                    mode: 'cors'
                });
                const data = await response.json();
                
                if (response.ok) {
                    log(`✅ SUCCESS: Health check passed`, 'success');
                    log(`Status: ${response.status}`, 'success');
                    log(`Response: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    log(`❌ FAILED: Status ${response.status}`, 'error');
                    log(`Response: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (err) {
                log(`❌ ERROR: ${err.message}`, 'error');
                log(`Full error: ${err.toString()}`, 'error');
                log(`\nPossible causes:`, 'info');
                log(`1. CORS is blocking (backend needs to allow this origin)`, 'info');
                log(`2. DNS not configured correctly for custom domain`, 'info');
                log(`3. Backend service is not running`, 'info');
                log(`4. Wrong URL - try your Render URL instead`, 'info');
            }
            log('---\n', 'info');
        }

        async function testSignup() {
            const apiUrl = getApiUrl();
            log(`Testing signup at: ${apiUrl}/v1/auth/signup`, 'info');
            const testEmail = `test${Date.now()}@example.com`;
            const testPassword = 'TestPassword123!';
            
            log(`Email: ${testEmail}`, 'info');
            log(`Password: ${testPassword}`, 'info');
            
            try {
                const response = await fetch(`${apiUrl}/v1/auth/signup`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: testEmail,
                        password: testPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.ok) {
                    log(`✅ SUCCESS: Account created`, 'success');
                    log(`Status: ${response.status}`, 'success');
                    log(`Token received: ${data.token ? 'Yes' : 'No'}`, 'success');
                    log(`User: ${JSON.stringify(data.user, null, 2)}`, 'success');
                } else {
                    log(`❌ FAILED: ${data.error || 'Unknown error'}`, 'error');
                    log(`Status: ${response.status}`, 'error');
                    log(`Response: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (err) {
                log(`❌ ERROR: ${err.message}`, 'error');
                log(`Full error: ${err.toString()}`, 'error');
            }
            log('---\n', 'info');
        }

        async function testWithRenderURL() {
            log('Trying common Render URL pattern...', 'info');
            log('NOTE: Replace "veroapi-api" with your actual service name from Render', 'info');
            
            const guessedUrl = 'https://veroapi-api.onrender.com';
            document.getElementById('apiUrlInput').value = guessedUrl;
            
            log(`Testing: ${guessedUrl}`, 'info');
            await testHealth();
        }

        // Auto-run debug info on load
        window.onload = () => {
            showDebugInfo();
            log('Ready! Enter your backend URL above and click test buttons.\n', 'info');
            log('TIP: Get your backend URL from Render dashboard\n', 'info');
        };
    </script>
</body>
</html>
